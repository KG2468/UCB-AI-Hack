<!DOCTYPE html>
<html>
<head>
  <title>Screenshot Saver</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    #screenshotList {
      list-style-type: none;
      padding: 0;
    }
    #screenshotList li {
      cursor: pointer;
      padding: 5px;
      margin: 5px 0;
      background-color: #f0f0f0;
      border-radius: 3px;
    }
    #screenshotList li:hover {
      background-color: #e0e0e0;
    }
    #screenshotDisplay {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Screenshot Saver</h1>
  <button id="captureBtn">Capture Screenshot</button>
  <ul id="screenshotList"></ul>
  <img id="screenshotDisplay" />
  <script src="popup.js"></script>
</body>
</html>
